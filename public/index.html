<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#42f468">
    <title>Chat da Rapaziada</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</head>
<body>
    <form class="chat">
        <label class="logo">CHAT DA RAPAZIADA</label>
        <input id="msgAuthor" type="text" name="username" placeholder="Digite seu usuÃ¡rio" autocomplete="off">
        
        <div class="messages">
            <div class="message">
                <img class="avata" src="https://www.pngarts.com/files/3/Avatar-Transparent-Image.png" alt="Avatar">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time">00:00</span>
            </div>

            <div class="message">
                <img class="avata" src="https://www.pngarts.com/files/3/Avatar-Transparent-Image.png" alt="Avatar">
                <p>Hey! I'm fine</p>
                <span class="time">00:00</span>
            </div>

            <div class="message">
                <img class="avata" src="https://www.pngarts.com/files/3/Avatar-Transparent-Image.png" alt="Avatar">
                <div class="line">
                    <p>Hey! I'm fine. Thanks for asking! Hey! I'm fine. Thanks for asking!</p>
                </div>
                <span class="time">00:00</span>

            </div>

            <div class="message m-outher">
                <img class="avata a-outher" src="https://www.pngarts.com/files/3/Avatar-Transparent-Image.png" alt="Avatar">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time t-left">11:01</span>

            </div>

        </div>

        <input id="msgInput" type="text" name="message" placeholder="Digite sua mensagem..." autocomplete="off">
        <button type="submit">ENVIAR</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
