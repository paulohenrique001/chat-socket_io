  
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat Socket.io API</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="chat">
            <label class="logo">CHAT</label>
            <input id="msgAuthor" type="text" name="username" placeholder="Digite seu usuário" autocomplete="off">
            <div class="messages">
            </div>
            
            <input id="msgInput" type="text" name="message" placeholder="Digite sua mensagem" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>

        
        <script type="text/javascript">
        // Conecta no servidor
        var socket = io();

        // Renderiza a mensagem na DIV
        function renderMessage(message) {
            const authorChat = $('#msgAuthor').val();
            const chatHeight = $('div.messages').height()
            if(message.author !== authorChat) {
                $('.messages').append('<div class="msg-outher"><strong>'+ message.author +'</strong>: '+ message.message +'</div>');
            } else {
                $('.messages').append('<div class="msg-author">' + message.message + '</div>');
            }
            $('div.messages').scrollTop(chatHeight)
        }

        // Recebe as mensagens anteriores
        socket.on('previousMessages', function(messages) {
            for (message of messages) {
                renderMessage(message);
            }
        });

        // Recebe a Mensagem e chama o renderizador
        socket.on('receivedMessage', function(message) {
            renderMessage(message);
        });

        // Verifica quando é enviado uma mensagem
        $('#chat').submit(function(event) {
           event.preventDefault();
           
           var author = $('input[name=username]').val();

           var message = $('input[name=message]').val();

           if (author.length && message.length) {
               var messageObject = {
                   author: author,
                   message: message,
               };

               renderMessage(messageObject);
               socket.emit('sendMessage', messageObject);
               $('#msgInput').val("");
           }
        });

        </script>
    </body>
</html>
