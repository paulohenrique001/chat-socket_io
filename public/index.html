<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</head>
<body>
    <form class="chat">
        <label class="logo">CHAT DA RAPAZIADA</label>
        <input id="msgAuthor" type="text" name="username" placeholder="Digite seu usuário" autocomplete="off">
        
        <div class="messages">
            <div class="msg-outher"><strong>Paulo</strong>: Olá</div>
            <div class="msg-author">Bom dia!</div>
            <div class="msg-outher"><strong>Paulo</strong>: Tudo bem com você?</div>
            <div class="msg-author">Comigo, tudo ótimo!</div>
        </div>

        <input id="msgInput" type="text" name="message" placeholder="Digite sua mensagem..." autocomplete="off">
        <button type="submit">ENVIAR</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
